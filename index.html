<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="https://kit.fontawesome.com/0118c8f121.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slideshow.css">
    <script src="script.js" defer></script>
    <title>Slider de imagens</title>
</head>
<body>
    <main>
    <header>
    </header>

<section class="slider">
    <div class ="slider-content">
        
        <input type="radio" name="btn-radio" id="radio1">
        <input type="radio" name="btn-radio" id="radio2">
        <input type="radio" name="btn-radio" id="radio3">
        <input type="radio" name="btn-radio" id="radio4">

        <div class="slide-box primeiro">
            <img src="imagens/1.png" alt="Abril 1">
        </div>
        <div class="slide-box">
            <img src="imagens/2.png" alt="Abril 2">
        </div>
        <div class="slide-box">
            <img src="imagens/3.png" alt="Abril 3">
        </div>
        <div class="slide-box">
            <img src="imagens/4.png" alt="Abril 4">
        </div>

        <div class="nav-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>

        <div class="nav-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>
</section>
</main>
</body>
</html>
